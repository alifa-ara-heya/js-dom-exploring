<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <!-- we will click the delete btn, and my info will be hidden -->
    <h1 id="secret-info">My Secret info</h1>
    <input id="delete-confirm-input" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById("delete-confirm-input").addEventListener('keyup', function(event){
            const text = event.target.value;
            // console.log(text);
            const deleteBtn = document.getElementById("btn-delete");
            if (text === "delete"){
                deleteBtn.removeAttribute('disabled')
            } else{
                deleteBtn.setAttribute('disabled', true);
            }
        })

        document.getElementById("btn-delete").addEventListener('click', function(){
            const secret = document.getElementById("secret-info");
            secret.style.display = "none";
        })
    </script>

</body>
</html>
